<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/cherrycytao/cherrycytao.github.io/main/building_inventory.csv"
  },
  "hconcat": [
    {
      "layer": [
        {
          "mark": {
            "type": "bar",
            "cornerRadiusTopLeft": 3,
            "cornerRadiusTopRight": 3
          },
          "encoding": {
            "x": {
              "field": "Agency Name",
              "type": "nominal",
              "sort": {"op": "sum", "field": "Square Footage"}
            },
            "y": {"aggregate": "sum", "field": "Square Footage"},
            "color": {"value": "gray"}
          }
        },
        {
          "transform": [{"filter": {"selection": "brush"}}],
          "mark": {
            "type": "bar",
            "cornerRadiusTopLeft": 3,
            "cornerRadiusTopRight": 3
          },
          "encoding": {
            "x": {
              "field": "Agency Name",
              "type": "nominal",
              "sort": {"op": "sum", "field": "Square Footage"}
            },
            "y": {"aggregate": "sum", "field": "Square Footage"},
            "color": {"value": "grey"}
          }
        }
      ]
    },
    {
      "layer": [
        {
          "mark": "point",
          "encoding": {
            "x": {
              "field": "Year Acquired",
              "type": "quantitative",
              "scale": {"domain": [1700, 2020]}
            },
            "y": {
              "field": "Year Constructed",
              "type": "quantitative",
              "scale": {"domain": [1700, 2020]}
            },
            "color": {"value": "grey"}
          }
        },
        {
          "selection": {"brush": {"type": "interval"}},
          "transform": [{"filter": {"selection": "brush"}}],
          "mark": "point",
          "encoding": {
            "x": {
              "field": "Year Acquired",
              "type": "quantitative",
              "scale": {"domain": [1700, 2020]}
            },
            "y": {
              "field": "Year Constructed",
              "type": "quantitative",
              "scale": {"domain": [1700, 2020]}
            },
            "color": {"value": "green"}
          }
        }
      ]
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
