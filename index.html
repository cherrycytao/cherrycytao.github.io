<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our example webpage.</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js" integrity="sha256-na2uPt+tUPV7GRVpc+/ezQj+lGwljIvOJifkmg8f3as=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js" integrity="sha256-WLAn82Ut4GptY/IJf4K/1i+R8ibAkVLFhBVkOovqCK8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2/build/vega-embed.min.js" integrity="sha256-GfFZ6w7V/y3Ws9eHVsOXZ/F1ZFroThVZraOAx3HAt6s=" crossorigin="anonymous"></script>
</head>
<body>
    <p>z
        This is an example paragraph. You can do things like <strong>strongly</strong> emphasize
        You can also <em>emphasize</em> text.
    </p>
    <div id="viz"></div>
    <script>
        var vlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {"url": "https://vega.github.io/editor/data/movies.json"},
            "hconcat":[
                {
                    "params": [{"name": "myfirstparam", "select":"interval"}],
                    "mark": "bar",
                    "encoding": {
                    "x": {"bin": true,"field": "IMDB Rating","type": "quantitative" },
                    "y": {"aggregate": "mean","field": "US Gross"}
                    }
                },
                // "transform": [{"filter":{"param":"myfirstparam"}}],
                {
                    "mark": "point",
                    "encoding": {
                    "x": {"field": "US Gross", "type": "quantitative"},
                    "y": {"field": "Worldwide Gross","type": "quantitative"},
                    "color": {"value": "grey","condition":{"param": "myfirstparam"}}
                    }
                }
            ]
        };
        vegaEmbed("#viz", vlSpec);
    </script>
    <script>
    // <div id="title">
    // </div>
    // <div id="vis"/>
        var vlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {"url": "https://raw.githubusercontent.com/cherrycytao/building_inventory.csv"},
            "width": 2000,
            "height": 2000,
            "hconcat": [
                {"layer": [
                    {"mark": {"type":"bar","cornerRadiusTopLeft": 4, "cornerRadiusTopRight": 4},
                    "encoding": {
                    "x": {"field": "Agency Name", "type": "nominal",
                    "sort": {"op": "sum", "field": "Square Footage"}},
                    "y": {"aggregate": "sum", "field": "Square Footage"},
                    "color": {"value": "gray"}
                    }     
                    },
                 {"transform": 
                [
                 {"filter": {"selection": "brush"}}
                ],
                    "mark": {"type":"bar","cornerRadiusTopLeft": 4, "cornerRadiusTopRight": 4},
                    "encoding": {
                    "x": {"field": "Agency Name", "type": "nominal",
                    "sort": {"op": "sum", "field": "Square Footage"}},
                    "y": {"aggregate": "sum", "field": "Square Footage"},
                    "color": {"value": "#FDD037"}
                    }
                }
                ]
                },
                {"layer":[
                    {"mark": "point",
                    "encoding": {
                    "x": {"field": "Year Acquired", "type": "quantitative",
                    "scale": {"domain": [1700,2020]}},
                    "y": {"field": "Year Constructed", "type": "quantitative",
                    "scale": {"domain": [1700,2020]}},
                    "color": {"value": "gray"}
                    }
                    },
                    { "selection": {
                    "brush": {"type": "interval"}},
                    "transform": 
                    [
                    {"filter": {"selection": "brush"}}
                    ],
                    "mark": "point",
                    "encoding": {
                        "x": {"field": "Year Acquired", "type": "quantitative",
                        "scale": {"domain": [1700,2020]}},
                        "y": {"field": "Year Constructed", "type": "quantitative",
                        "scale": {"domain": [1700,2020]}},
                        "color": {"value": "#FDD037"} ,
                        }
                    }]
                }
            ],
        "config": {}
        };
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</body>
</html>
